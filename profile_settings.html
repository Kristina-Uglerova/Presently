<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="calendar.html">Calendar</a></li>
    </ul>
  </nav>
  <div class="settings">
    <h1 class="subtitle">Settings</h1>

    <div class="setting">
      <label class="text">Profile picture:</label>
      <input class="input" type="file">
    </div>

    <div class="setting">
      <label class="text">Username:</label>
      <input class="input" type="text" placeholder="Username">
    </div>

    <div class="setting">
      <label class="text">Birthday date:</label>
      <input class="input" type="date">
    </div>

    <div class="setting">
      <label class="text">Name day date:</label>
      <input class="input" type="date">
    </div>

    <div class="setting">
      <label class="text">Email:</label>
      <input class="input" type="text" placeholder="E-mail">
    </div>

    <div class="setting">
    <label class="text">Enable notifications:</label>
    <input type="checkbox" class="checkbox">
  </div>

    <button class="pill_button">Save changes</button>
  </div>
</body>
</html>
